<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=W, initial-scale=1.0" />
    <title>Wellcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__clumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__clumn">
        <span>18:43</span>
      </div>
      <div class="status-bar__clumn">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Wellcome to Kakao Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/33887b33df.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
